<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>   
        <title>Cedula de indentificacion del niño</title>
        <h:outputStylesheet library="css" name="Assets/Css/main.css"  />
        <style>
            @import url('https://fonts.googleapis.com/css?family=Open+Sans');
            *,body{ margin: 0px; padding: 0px; font-family: 'Open Sans', sans-serif; }
            .titulo{  width: 100%; height: 85px;} 
            .titulo >h1{ color: black; font-size: 28px; padding-top: 20px;}
            .tabCab{ width: 400px;}
            .ui-panelgrid td, .ui-panelgrid tr{ border-style: none !important;}
        </style>
    </h:head>
    <h:body style="background: #f5f5f5;">
        <center>
            <div style="width: 100%; height: 10px; background:#8d8d8d; "></div>
            <div class="titulo">
                <h1>Cédula de Identificación del Niño</h1>
            </div>


            <h:form>
                <!-- Inicio -->
                <p:panelGrid>
                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel value=""/>
                        </p:column>
                        <p:column colspan="2">
                            <p:outputLabel value="Ingreso"/>
                        </p:column>
                        <p:column colspan="2">
                            <p:outputLabel value="Reingreso"/>
                        </p:column>
                        <p:column colspan="2">
                            <p:outputLabel value="Cambio"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel value="Fecha :"/>
                        </p:column>
                        <p:column colspan="2">
                            <p:calendar lang="mex" />
                        </p:column>
                        <p:column colspan="2">
                            <p:calendar/>
                        </p:column>
                        <p:column colspan="2">
                            <p:calendar/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel value="Guarderia NO :"/>
                        </p:column>
                        <p:column colspan="2">
                            <p:selectOneMenu id="ListIngreso">
                                <f:selectItem itemLabel="Seleciona una" itemValue="" />
                                <f:selectItem itemLabel="001" itemValue="001" />
                                <f:selectItem itemLabel="002" itemValue="002" />
                                <f:selectItem itemLabel="003" itemValue="003" />
                                <f:selectItem itemLabel="004" itemValue="004" />
                                <f:selectItem itemLabel="005" itemValue="005" />
                                <f:selectItem itemLabel="006" itemValue="006" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column colspan="2">
                            <p:selectOneMenu id="ListReingreso">
                                <f:selectItem itemLabel="Seleciona una" itemValue="" />
                                <f:selectItem itemLabel="001" itemValue="001" />
                                <f:selectItem itemLabel="002" itemValue="002" />
                                <f:selectItem itemLabel="003" itemValue="003" />
                                <f:selectItem itemLabel="004" itemValue="004" />
                                <f:selectItem itemLabel="005" itemValue="005" />
                                <f:selectItem itemLabel="006" itemValue="006" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column colspan="2">
                            <p:selectOneMenu id="ListCambio">
                                <f:selectItem itemLabel="Seleciona una" itemValue="" />
                                <f:selectItem itemLabel="001" itemValue="001" />
                                <f:selectItem itemLabel="002" itemValue="002" />
                                <f:selectItem itemLabel="003" itemValue="003" />
                                <f:selectItem itemLabel="004" itemValue="004" />
                                <f:selectItem itemLabel="005" itemValue="005" />
                                <f:selectItem itemLabel="006" itemValue="006" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel value="Sala de Atencion :"/>
                        </p:column>
                        <p:column colspan="2">
                            <p:inputText id="input"/>
                        </p:column>
                        <p:column colspan="2">
                           <p:inputText id="input"/>
                        </p:column>
                        <p:column colspan="2">
                           <p:inputText id="input"/>
                        </p:column>
                    </p:row>
                   
                </p:panelGrid>
                <!-- Fin -->
                
                
            </h:form>

        </center>
    </h:body>
</html>
